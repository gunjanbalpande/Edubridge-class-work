<!DOCTYPE html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="registration.css">

</head>
<body>
<header>
<div class="login">

<h1> Register here</h1><br><br>
<form>
<p>Full Name</p>
<input type="text" name="name" placeholder="Enter your name" required>
<p>Username</p>
<input type="text" name="username" placeholder="Enter Username" required>
<p>Email</p>
<input type="text" name="email" placeholder="Enter your email" required>
<p>Phone Number</p>
<input type="text" name="number" placeholder="Enter your number" required>
<p>Password</p>
<input type="password" name="password" placeholder="Enter your password" required>
<p>Confirm Password</p>
<input type="password" name="password" placeholder="Confirm your password" required><br>

<p style="text-align:center">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>

<input type="submit" name="submit" value="Register">
<p style="text-align:center">Already have an account ? <a href="login.html">Login</a></p><br>

</form>
</div>
 
</header>
</body>
</html>
